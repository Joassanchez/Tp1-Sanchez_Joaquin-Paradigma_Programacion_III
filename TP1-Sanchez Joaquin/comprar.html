<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Formulario de Compra</h1>
    </header>

    <div class="container">
        <form action="#" method="post">
            <label for="nombre">Nombre del Cliente:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="pago">Medio de Pago:</label>
            <select id="pago" name="pago" required>
                <option value="tarjeta">Tarjeta de Crédito</option>
                <option value="debito">Tarjeta de Débito</option>
                <option value="transferencia">Transferencia </option>
            </select>

            <label for="productos">Listado de Productos:</label>
            <select id="productos" name="productos" multiple required>
                <option value="producto1">Camiseta Selección Argentina</option>
                <option value="producto2">Short Seleccion Argentina</option>
                <option value="producto3">Pelota AFA</option>
            </select>

            <button type="submit">Realizar Compra</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Fútbol Argentino.</p>
    </footer>

</body>
</html>
