<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos y enlace a la hoja de estilos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra - Fútbol Argentino</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <!-- Encabezado del sitio web con título y barra de navegación -->
    <header>
        <div class="header-content">
            <div class="menu-icon" id="menu-icon">&#9776;</div>
            <h1>Fútbol Argentino</h1>
        </div>
        <nav class="Nav">
            <ul class="barra_navegacion" id="barra_navegacion">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./equipos.html">Equipos</a></li>
                <li><a href="./resultados.html">Resultados</a></li>
                <li><a href="./historia.html">Historia</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Formulario de Compra</h2>
        <!-- Sección del formulario de compra -->
        <section class="comprar">
            <form>
                <!-- Campo para el nombre del cliente -->
                <div>
                    <label for="nombre">Nombre del Cliente:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <!-- Campo para la dirección del cliente -->
                <div>
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <!-- Campo para el teléfono del cliente -->
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <!-- Campo para el correo electrónico del cliente -->
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <!-- Opciones de medio de pago -->
                <fieldset>
                    <legend>Medio de Pago:</legend>
                    <div>
                        <input type="radio" id="credito" name="pago" value="credito">
                        <label for="credito">Tarjeta de Crédito</label>
                    </div>
                    <div>
                        <input type="radio" id="debito" name="pago" value="debito">
                        <label for="debito">Tarjeta de Débito</label>
                    </div>
                    <div>
                        <input type="radio" id="transferencia" name="pago" value="transferencia">
                        <label for="transferencia">Transferencia</label>
                    </div>
                </fieldset>
                <!-- Opciones de productos -->
                <fieldset>
                    <legend>Listado de Productos:</legend>
                    <div>
                        <input type="checkbox" id="camiseta" name="productos" value="camiseta">
                        <label for="camiseta">Camiseta Selección Argentina</label>
                    </div>
                    <div>
                        <input type="checkbox" id="short" name="productos" value="short">
                        <label for="short">Short Selección Argentina</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pelota" name="productos" value="pelota">
                        <label for="pelota">Pelota AFA</label>
                    </div>
                </fieldset>
                <!-- Botón para enviar el formulario -->
                <button type="">Realizar Compra</button>
            </form>
        </section>
    </main>

    <!-- Pie de página del sitio web -->
    <footer>
        <p>&copy; 2024 Fútbol Argentino - Creado por Sanchez Joaquin</p>
    </footer>
    <script src="../JS/components/navbar.js"></script>

</body>
</html>
